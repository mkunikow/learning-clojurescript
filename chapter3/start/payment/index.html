<!DOCTYPE html>
<html>
    <head>
        <title>Loan Payment Calculator</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>
    <body>
    <h1>Loan Payment Calculator</h1>
    <p>
        <label>Principal: $<input type="text" id="principal" size="10"/></label>
    </p>
    <p>
        <label>Annual Percentage Rate: <input type="text" id="apr" size="5"/>%</label>
    </p>
    <p>
        <label>Number of years: <input type="text" id="years" size="5"/></label>
    </p>

    <p><input type="button" id="calculate" value="Calculate"/></p>

    <p>
        Monthly Payment: $<span id="payment"></span>
    </p>

    <script src="out/payment.js" type="text/javascript"></script>

    </body>
</html>
