<!DOCTYPE html>
<html>
<head>
    <title>Calculation of Means</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
<h1>Calculation of Means</h1>
<p>
   Calculate the
    <select id="meanType">
        <option value="arithmetic">arithmetic</option>
        <option value="geometric">geometric</option>
        <option value="harmonic">harmonic</option>
    </select>
    mean of<br />
    <input type="text" id="numbers" size="50"/>
</p>

<p>
    Separate numbers with blanks or commas.
</p>
<p>
    <input type="button" value="Calculate" id="calculate"/>
</p>

<p>Result: <span id="result"></span></p>

<p>
    <small>The geometric average uses the absolute value of input numbers and discards values of zero.
    The harmonic average discards values of zero,</small>
</p>
<script src="out/seq_averages.js" type="text/javascript"></script>

</body>
</html>
