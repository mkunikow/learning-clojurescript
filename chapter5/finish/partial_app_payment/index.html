<!DOCTYPE html>
<html>
    <head>
        <title>Loan Payment Calculator</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <style type="text/css">
          th, td { border: 1px solid gray; padding: 0.25em; }
        </style>
    </head>
    <body>
    <h1>Loan Payment Calculator</h1>
    <p>
        <label>Principal: $<input type="text" id="principal" size="10"/></label>
    </p>
    <p>
        <label>Annual Percentage Rate: <input type="text" id="apr" size="5"/>%</label>
    </p>

    <p><input type="button" id="calculate" value="Calculate"/></p>

    <table>
      <thead>
        <tr>
          <th>Years</th>
          <th>Monthly Payment</th>
        </tr>
      </thead>
      <tbody id="paymentTable"></tbody>
    </table>

    <script src="out/partial_app_payment.js" type="text/javascript"></script>

    </body>
</html>
